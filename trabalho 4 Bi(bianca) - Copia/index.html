<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento IFSP-2024</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onload="valida()">
    <header> 
        <fieldset>
            <div class="nav">
                <label for="Tarifa">Tarifa</label>
                <input type="number" id="tarifa" value="10" min="10" readonly> 
                <button onclick="atualizarTarifa()"> &#128228;;</button>   
            </div>
            <div class="nav">
                <label for="Entrada">Data atual</label>
                <input type="datetime-local" id="datatual" value="2024-10-18">    
            </div>
        </fieldset>   
        
        <!-- Botão para carregar os convenios -->
        <button id="conveniosJSON" onclick="carregarConvenios()">ConveniosJSON</button>
    </header>

    <section>
        <div class="container">
            <form>
                <fieldset>
                    <legend><h2>Nova Entrada</h2></legend>
                    <div class="label">
                        <label for="entrada">Hora entrada</label>
                        <input type="number" name="entrada" id="entrada" value="8" min='8' max='18' required>
                    </div>

                    <div class="label">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" value="XYZ 256" required>
                    </div>

                    <div class="label">
                        <label for="modelo">Modelo/marca</label>
                        <input type="text" name="modelo"  value="Fiat Uno">
                    </div>

                    <div class="label">
                        <label for="cor">Cor</label>
                        <input type="text" name="cor" value="Branco" required>
                    </div>

                    <!-- Campo de convênio com a opção "Nenhum" e outros convenios -->
                    <div class="label">
                        <label for="convenio">Convênio</label>
                        <select id="convenio" required>
                            <optgroup label="Convênios padrão">
                                <option value="Nenhum">Nenhum</option>
                                <option value="A">A - 2% de desconto</option>
                                <option value="B">B - 3% de desconto</option>
                                <option value="C">C - 4% de desconto</option>
                            </optgroup>
                            <optgroup label="Novos convênios">
                                <!-- Novos convênios serão carregados aqui -->
                            </optgroup>
                        </select>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="primario" id="btRegistrar">Registrar</button>
                        <button type="reset" class="secundario">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <div class="container">
        <table id="entradas">
            <tr>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Tempo</th>
                <th>Valor</th>
                <th>Convênio</th>
            </tr>
        </table>
    </div>
</body>
</html>
